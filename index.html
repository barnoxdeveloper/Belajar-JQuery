<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Belajar Jquery | Selector</title>
        <style>
            body {
                margin: 10%;
            }
        </style>
    </head>
    <body>
        <h3>Hello <span id="text">JQuery</span></h3>
        <p>Lorem consectetur adipisicing elit. Totam atque esse nihil</p>
        <button>Ubah Text</button>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <script>
            // function ready untuk meload semua halaman html terlebih dahulu, kemudian akan dieksekusi functionya
            $(document).ready(function () {
                // selector on jquery(bisa lebih dari 1 action) : $("#text").action().action()
                $("#text").text("ABC");
            });
        </script>
    </body>
</html>
